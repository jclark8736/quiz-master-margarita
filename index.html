<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz</title>

    <link rel="stylesheet" href="./Assets/Style/style.css" />
  </head>

  <body>
    

    <div class="timer">Time: <span id="timer"></span></div>

    <div class="wrapper">
      <div id="start-screen" class="start">
        <h1>Coding Quiz Challenge</h1>
        <p>
          Try to answer the following code-related questions within the time
          limit. Keep in mind that incorrect answers will penalize your
          score/time by ten seconds!
        </p>
        <button id="start">Start Quiz</button>
      </div>

      <div id="questions" class="hide">
        <h2 id="question-text"></h2>
        <div id="choices" class="choices"></div>
      </div>

    <div id="answers" class="hide">
        <h3 id="answer-selectors"></h3>
    </div>

      <div id="end-screen" class="hide">
        <h2>All done!</h2>
        <p>Your final score is <span id="final-score"></span>.</p>
        <p>
          Enter initials: <input type="text" id="initials" max="3" />
          <button id="submit">Submit</button>
        </p>
        
      </div>

      <div id="feedback" class="feedback hide"><h3>High Scores</h3></div>

      <div id="high-scores" class="hide"><h2>Scores</h2></div>
        <ul id="high-score-holder" class = "hide"></ul>

    </div>

    <!-- <script src="./assets/JS/quizref.js"></script> -->
    <script src="./Assets/JS/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  </body>
</html>
