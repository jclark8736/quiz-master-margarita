<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Quiz</title>
  </head>
<header>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Quiz: The Master and the Margarita</h1>
          <p class="lead">Mikhail Bulgakov</p>
        </div>
      </div>

    </header>
    <body>

    <!-- This card is contains the question, the possible selections and the submit button -->
    <div class="card" style="width: 50rem; height: 20rem;">
        <img class="card-img-top" src="..." alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">Please select from the available choices</h5>
          <div class="container"></div>
          <div id="question-container" class="questions"></div>
              <div id="quiz-question">Questions - select your response</div>
          <div class="revealer"></div>
          
          <!-- check to see if you need all these -->
          <div id="quiz-question"></div>
  
            
  
          <div id="quiz-responses">


          <div id="answer-selectors" class="answer-selectors">
              <button class="btn">A)</button>
              <button class="btn">B)</button>
              <button class="btn">C)</button>
        </div>
        <button id="submit-btn" class = "submit-btn"></button>Submit Answer</button>
      </div>
        </div>
          <!-- Question card ENDS here -->



          <!-- store initializer and score here -->
        <div class="card">

        <button id ="init-btn" class="init-btn"></button>Begin Quiz</button>
        <div id="results">
            <p>"Your score is currently"</p>

        </div>

    </div>
  
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
